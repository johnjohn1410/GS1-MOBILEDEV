        <section id="formulario">
            <article class="form" >
                <h3>Cadastrar Viagem</h3>
                <input type="text" name="ID do Robô" placeholder="ID do Robô" id="ID" />
                <input type="text" name="Local" placeholder="Local da coleta" id="local" />
                <input type="text" name="Data e hora de Saída" placeholder="Data de Saída" id="saida" onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}" />
                <input type="text" name="Data e Hora de Retorno" placeholder="Data de Retorno" id="retorno"onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}" />

                <div class="grid">
                    <button id="botao-cadastrar">cadastrar</button>
